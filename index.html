<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <title>My project</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>

   <header class="header fixed-top bg-white">
      <div class="header__container navbar navbar-expand-md">
         <a href="#" class="header__logo navbar-brand"><img src="img/header/logo .png" alt="Logo"></a>

         <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="header__menu collapse navbar-collapse navbar-nav-scroll" id="navbarNav">
            <ul class="menu__list navbar-nav">
               <li class="menu__item">
                  <a href="#" class="menu__link" aria-current="page">Home</a>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">About</a>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">Services</a>
               </li>
               <li class="menu__item">
                  <a href="#" class="menu__link">Portfolio</a>
               </li>
            </ul>

            <div class="menu__hidden">
               <h3 class="hidden__title">Let’s start something completely new together</h3>
               <p class="hidden__p">Drop us a line, and we’ll get in touch.
                  We’ll see if we’re a match and how we can help each other.</p>
            </div>

            <div class="menu__button">
               <button class="button">
                  <div class="menu__button-text">Contact us</div>
                  <img src="img/header/arrow-down.png" alt="">
               </button>
            </div>
         </div>

         <div class="header__language dropdown">
            <button class="header__button" type="button"
               data-bs-toggle="dropdown" aria-expanded="false">
               <img class="header__button-img" src="img/header/flag UK.png" alt="EN">
            </button>

            <ul class="dropdown-menu">
               <li><a class="dropdown-item" href="#"><img class="header__button-img" src="img/header/flag UA.png" alt=""></a></li>
               <li><a class="dropdown-item" href="#"><img class="header__button-img" src="img/header/flag FR.png" alt=""></a></li>
               <li><a class="dropdown-item" href="#"><img class="header__button-img" src="img/header/flag GR.png" alt=""></a></li>
            </ul>
         </div>
      </div>
   </header>

   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
      </script>
</body>

</html>
